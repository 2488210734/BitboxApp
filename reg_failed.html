<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>提现</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/icons-extra.css" />
		<link href="css/hx.css" rel="stylesheet" />
		<style>
			body,
			.mui-content {
				background: #fff;
			}
			
			.bitboxp {
				padding: 30px 15px 15px;
				line-height: 160%;
			}
			
			.bitboxp p {
				padding: 0;
				margin: 0;
				color: #666
			}
			
			.ewm {
				padding: 15px 30px; text-align: center;
			}
			
			.ewm button {
				margin: 0 auto;
			}
		</style>
	</head>

	<body>

		<div id="app">
			<div class="waiting"><span><img src="images/waiting2.svg" alt="正在载入" />正在载入...</span></div>

			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">注册成为会员</h1>
			</header>

			<div class="mui-content">
				<div class="bitboxp">
					<p>您的注册信息已提交，请等待我们的工作人员审核。</p>
					<p>我们会在一个工作日内审核完成，请耐心等待。</p>
				</div>
				<div class="ewm">
					<button id="close">关闭</button>
				</div>

			</div>

		</div>
		<script src="libs/bower_components/stellar-sdk/stellar-sdk.js"></script>
		<script src="js/gateways.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/template-web.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/function.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/sjcl.js"></script>
		<script src="js/vue.js"></script>
		<script src="js/hx.js"></script>
		<script>
			mui.plusReady(function() {
				$.checkuser();
				$("body").on('tap','#close',function(){
					mui.back();
				})
			})
		</script>
	</body>

</html>
